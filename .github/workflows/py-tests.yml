# =========================
# .github/workflows/py-tests.yml
# =========================
name: Pytest
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  python3-unit-tests:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Install required system packages
        run: |
          sudo apt update
          sudo apt install -y dar dar-static par2 git python3 python3-venv libguestfs-tools

      - name: Make kernel readable for libguestfs
        run: |
          version=$(uname -r)
          sudo dpkg-statoverride --update --add root root 0644 /boot/vmlinuz-${version}

      - name: Copy README into v2 for build
        run: cp README.md v2/README.md

      - name: Create and prepare Python virtual environment
        run: |
          cd $GITHUB_WORKSPACE/v2
          if [[ -d venv* ]]; then
            rm -rf venv*
          fi
          ./build.sh

      # ensure subprocess coverage is enabled before running tests
      - name: Enable coverage in subprocesses
        working-directory: v2
        run: |
          . venv*/bin/activate
          export COVERAGE_PROCESS_START="$PWD/.coveragerc"
          export PYTHONPATH="$PWD:$PYTHONPATH"
          python - <<'PY'
          import site, shutil, pathlib
          dst = pathlib.Path(next(p for p in site.getsitepackages() if 'site-packages' in p))/'sitecustomize.py'
          shutil.copyfile('sitecustomize.py', dst)
          print("installed:", dst)
          PY

      - name: Run pytest report (full) and generate artifacts
        working-directory: v2
        run: |
          set -euo pipefail
          . venv*/bin/activate
          export COVERAGE_PROCESS_START="$PWD/.coveragerc"
          export PYTHONPATH="$PWD:$PYTHONPATH"

          mkdir -p doc/test-report

          # Run the report script (must produce JSON + TXT + collect output)
          scripts/pytest_report.sh full

          # If your script does not already write coverage.xml to v2/coverage.xml,
          # keep these lines so Codecov still works:
          if [[ -f ".coverage" || -f ".coverage.*" ]]; then
            coverage combine || true
            coverage xml -i -o coverage.xml
          fi

      - name: Upload pytest reports as workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-full-${{ github.sha }}
          path: |
            v2/doc/test-report/*.json
            v2/doc/test-report/*.txt
          if-no-files-found: error
          retention-days: 30

      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # optional for public repos
          files: ./v2/doc/test-report/coverage.xml
          verbose: true
