name: Pytest
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  python3-unit-tests:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup git config
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"

      - name: Install required system packages
        run: |
          sudo apt update
          sudo apt install -y dar dar-static par2 git python3 python3-venv libguestfs-tools

      - name: Make kernel readable for libguestfs
        run: |
          version=$(uname -r)
          sudo dpkg-statoverride --update --add root root 0644 /boot/vmlinuz-${version}

      - name: Copy README into v2 for build
        run: cp README.md v2/README.md

      - name: Create and prepare Python virtual environment
        run: |
          cd $GITHUB_WORKSPACE/v2
          if [[ -d venv* ]]; then
            rm -rf venv*
          fi

          ./build.sh


      # ensure subprocess coverage is enabled before running tests
      - name: Enable coverage in subprocesses
        working-directory: v2
        run: |
          . venv*/bin/activate
          export COVERAGE_PROCESS_START="$PWD/.coveragerc"
          export PYTHONPATH="$PWD:$PYTHONPATH"
          python - <<'PY'
          import site, shutil, pathlib
          dst = pathlib.Path(next(p for p in site.getsitepackages() if 'site-packages' in p))/'sitecustomize.py'
          shutil.copyfile('sitecustomize.py', dst)
          print("installed:", dst)
          PY

      - name: Run pytest with coverage
        working-directory: v2
        run: |
          . venv*/bin/activate
          export COVERAGE_PROCESS_START="$PWD/.coveragerc"
          export PYTHONPATH="$PWD:$PYTHONPATH"
          coverage erase
          python -c "import sitecustomize; print('sitecustomize OK')"
          pytest --cov=src --cov-config=.coveragerc --cov-report=term --cov-report=xml:coverage.xml
          coverage combine || true
          coverage xml -i



      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # optional for public repos
          files: ./v2/coverage.xml
          verbose: true
